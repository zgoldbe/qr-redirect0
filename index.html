<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>City of Toronto QR Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    City of Toronto Facility Access
  </header>
  <main>
    <h1>You've scanned QR Code <span id="qr-code">#0000</span></h1>
    <p>Click one of the buttons below to continue:</p>

    <nav aria-label="QR redirect options">
      <a class="btn btn-staff" id="staff-link" aria-label="City staff portal">I'm a City of Toronto staff member</a>
      <p><strong>OR</strong></p>
      <a class="btn btn-guest" id="guest-link" aria-label="Guest portal access">Continue as a guest</a>
    </nav>
  </main>

  <script src="config.js?v=1.0.2"></script>
  <script src="script.js?v=1.0.2"></script>
</body>
</html>
